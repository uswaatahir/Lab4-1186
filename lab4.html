<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lab-4</title>
</head>
<body>
    <div id="container">
        
        <div class="Q1">
            <h2>Question No 1</h2>
            <div id="yellow">
                <p>There is no one who loves pain itself, who seeks after it and wants to have it, simply because it is pain...</p>
            </div>
            <br>
            <hr><hr>
        </div>
       

        <div class="Q2">
            <h2>Question No 2</h2>
            <div id="rotate"></div>
            <br>
            <hr><hr>
        </div>

        
        <div class="Q3">
            <h2>Question No 3</h2>
            <div id="filter">
                <figure id="greyscale">
                    <figcaption><h3>Greyscale:</h3></figcaption>
                    <img class="width" src="Images/sky1.jpg" alt="rock">
                </figure>
                <hr>

                <figure id="blur">
                    <figcaption><h3>Blur:</h3></figcaption>
                    <img class="width" src="Images/sky2.jpg" alt="rock">
                </figure> 
                <hr>

                <figure id="opacity">
                    <figcaption><h3>Opacity:</h3></figcaption>
                    <img class="width" src="Images/sky3.jpg" alt="rock">
                </figure>
                
            </div>
            <br><hr><hr>
        </div>
        

    <div class="Q4">
        <h2>Question No 4</h2>
    </div>
    <div class="responsive">
        <div class="gallery">
            <img class="width" src="Images/sky1.jpg" alt="clouds">
          <div class="desc">Clouds</div>
        </div>
        <div class="gallery">
            <img class="width" src="Images/sky2.jpg" alt="gettyimages">
            <div class="desc">Getty Images</div>
        </div>
        <div class="gallery">
            <img class="width" src="Images/sky3.jpg" alt="river">
            <div class="desc">River</div>
        </div>
        <div class="gallery">
            <img class="width" src="Images/Norway.jpg" alt="rock">
            <div class="desc">Rock</div>
            <br>
        </div>
        <hr><hr>
    </div>

    
    <div class="Q5">
        <h2>Question No 5</h2>
        <div id="shadowtext">
            <h1>Text shadow effect!</h1>
        </div>
        <div id="boxshadow">
            <figure>
                <img class="width" src="Images/Norway.jpg" alt="rock">
                <figcaption style="margin-left: 85px;"><h4>Hardanger, Norway</h4></figcaption>
            </figure>
        </div>
        <hr><hr>
    </div>
    
</body>
</html>
